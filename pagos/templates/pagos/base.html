<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pagos ‚Äî Winening{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f0eb; color: #2c2c2c; padding: 2rem; }
        h1, h2 { color: #5b2333; }
        a { color: #5b2333; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: #fff; border-radius: 10px; padding: 1.5rem; margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,.08); }
        .btn { display: inline-block; padding: .5rem 1.2rem; border: none; border-radius: 6px; cursor: pointer; font-size: .9rem; color: #fff; text-decoration: none; margin-right: .4rem; }
        .btn-primary   { background: #5b2333; }
        .btn-success   { background: #2e7d32; }
        .btn-danger    { background: #c62828; }
        .btn-secondary { background: #666; }
        .badge { display: inline-block; padding: .25rem .6rem; border-radius: 12px; font-size: .8rem; color: #fff; }
        .badge-pendiente  { background: #f9a825; }
        .badge-en_proceso { background: #1565c0; }
        .badge-completado { background: #2e7d32; }
        .badge-cancelado  { background: #c62828; }
        .msg { padding: .8rem; border-radius: 6px; margin-bottom: 1rem; }
        .msg-success { background: #e8f5e9; color: #2e7d32; }
        .msg-error   { background: #ffebee; color: #c62828; }
        .msg-warning { background: #fff8e1; color: #f57f17; }
        input, select { padding: .5rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        label { display: block; margin-bottom: .3rem; font-weight: 600; }
        .form-group { margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: .6rem; border-bottom: 1px solid #eee; }
        th { color: #5b2333; }
        nav { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'pagos:lista_pagos' %}"><strong>üç∑ Winening</strong></a> &nbsp;|&nbsp;
            <a href="{% url 'pagos:lista_pagos' %}">Pagos</a> &nbsp;|&nbsp;
            <a href="{% url 'pagos:crear_pago' %}">+ Nuevo Pago</a>
        </nav>

        {% if messages %}
            {% for msg in messages %}
                <div class="msg msg-{{ msg.tags }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
